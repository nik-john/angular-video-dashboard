<div class="video-thumbnail-container col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-0 col-md-4 col-lg-3">
  <div class="video-thumbnail">
    <videogular vg-theme="video.theme.url" vg-player-ready="vm.onPlayerReady($API, index)" vg-update-state="vm.onUpdateState($state, index)">
      <vg-media vg-src="video.sources" vg-native-controls="false" vg-preload="'none'">
      </vg-media>
      <vg-controls>
        <vg-play-pause-button></vg-play-pause-button>
        <vg-time-display ng-bind="currentTime | date:'mm:ss':'+0000'"></vg-time-display>
        <vg-scrub-bar>
          <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
        </vg-scrub-bar>
        <vg-time-display ng-bind="timeLeft | date:'mm:ss':'+0000'"></vg-time-display>
        <vg-volume>
          <vg-mute-button></vg-mute-button>
          <vg-volume-bar></vg-volume-bar>
        </vg-volume>
        <vg-fullscreen-button></vg-fullscreen-button>
      </vg-controls>
      <vg-overlay-play></vg-overlay-play>
      <vg-poster vg-url="video.imgUrl"></vg-poster>
    </videogular>
  </div>
  <h4 class="thumbnail-name" ui-sref="Video({id: video.id})" ng-bind="video.name.substring(4)"></h4>

  <div class="rating thumbnail-rating row">
    <jk-rating-stars class="col-xs-8" rating="video.ratings" max-rating="5" on-rating="vm.onRating(rating, video.id)">
    </jk-rating-stars>
    <div class="col-xs-4 rating text-right">
      <em ng-bind="video.ratings + '/5'"></em>
    </div>
  </div>
</div>
