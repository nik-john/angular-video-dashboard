<div class="container page-container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header" ng-bind="vid.video.name"></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 videogular-container">
      <videogular vg-theme="vid.video.theme.url" vg-player-ready="vid.onPlayerReady($API, 5)">
        <vg-media vg-src="vid.video.sources"  vg-preload="'auto'" vg-native-controls="false">
        </vg-media>
        <vg-controls>
            <vg-play-pause-button></vg-play-pause-button>
<vg-time-display ng-bind="currentTime | date:'mm:ss':'+0000'"></vg-time-display>
<vg-scrub-bar>
  <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
</vg-scrub-bar>
<vg-time-display ng-bind="timeLeft | date:'mm:ss':'+0000'"></vg-time-display>
<vg-volume>
  <vg-mute-button></vg-mute-button>
  <vg-volume-bar></vg-volume-bar>
</vg-volume>
<vg-fullscreen-button></vg-fullscreen-button>
          </vg-controls>

          <vg-overlay-play></vg-overlay-play>
          <vg-poster vg-url="vid.video.plugins.poster"></vg-poster>
      </videogular>
      <div class="row">
        <div class="col-xs-8 rating">
          <jk-rating-stars
            rating="vid.selfRating"
            max-rating="5"
            on-rating="vid.onRating(rating)">
          </jk-rating-stars>
        </div>
        <div class="col-xs-4 rating text-right">
          <h4><em ng-bind="'Avg: ' + vid.selfRating + '/5'"></em></h4>
        </div>
      </div>
    </div>

    <div class="col-md-4 ratings container">
      <div class="row">
        <p class="col-md-12 col-sm-8 col-xs-12 description" ng-bind="vid.video.description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam viverra euismod odio, gravida pellentesque urna varius vitae. Sed dui lorem, adipiscing in adipiscing et, interdum nec metus. Mauris ultricies, justo eu convallis placerat, felis enim.</p>
        <div class="col-md-12 col-sm-4 col-xs-12">
          <h3>Ratings <span ng-bind="'(' + vid.video.ratings.length + ')'"></span></h3>
          <jk-rating-stars ng-repeat="rating in vid.video.ratings | limitTo:5 track by $index"
            max-rating="5" rating="rating" read-only="true">
          </jk-rating-stars>
          <a ng-show="vid.video.ratings.length > 5">
            <i ng-bind="'Show all - '"></i>
            <i ng-bind="vid.video.ratings.length - 5"></i>
            <i ng-bind="'remaining'"></i>
          </a>
        </div>
      </div>
    </div>

  </div>
  <!-- /.row -->

  <!-- Related Projects Row -->
  <div class="row">

    <div class="col-lg-12">
      <h3 class="page-header">Related Projects</h3>
    </div>
    <video-thumbnail ng-repeat="video in vid.relatedVideos track by $index" video="video" vm="vid" index="$index"></video-thumbnail>

    </div>

  </div>
  <!-- /.row -->

  <hr>

</div>
<!-- /.container -->
